prompt_describe: |
  Brand Awareness: Percentage of consumers who recognize or recall the brand.
  Brand Consideration: Percentage of consumers considering the brand for their next purchase.
  Brand Preference: Percentage of consumers who prefer the brand over competitors.
  Brand Associations: Attributes consumers associate with the brand (e.g., quality, affordability).
  Net Promoter Score (NPS): Measures customer loyalty by assessing their likelihood to recommend the brand.
  Customer Satisfaction Score: Reflects overall customer satisfaction with the brand's products or services.
  Purchase Intent: Percentage of consumers likely to purchase from the brand in the near future.
  Ad Recall: Percentage of consumers who recall the brand's advertisements.
  Social Media Mentions: Number of times the brand is mentioned across social media platforms.
  Market Share: The brand's share of total sales in its industry.